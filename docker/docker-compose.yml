version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: cpamarket-db
    environment:
      POSTGRES_USER: cpamarket
      POSTGRES_PASSWORD: cpamarket
      POSTGRES_DB: cpamarket
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpamarket"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: cpamarket-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://cpamarket:cpamarket@db:5432/cpamarket?schema=public
      SHADOW_DATABASE_URL: postgresql://cpamarket:cpamarket@db:5432/cpamarket_shadow?schema=public
      JWT_ACCESS_SECRET: super-secret-access-key
      JWT_REFRESH_SECRET: super-secret-refresh-key
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 30d
      FORGOT_PASSWORD_TOKEN_TTL_MINUTES: 10
      APP_PORT: 3001
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
      ADMIN_PHONE: +998901234567
      ADMIN_PASSWORD: super-strong-password
      ADMIN_NAME: Super Admin
      ADMIN_NICKNAME: superadmin
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        NEXT_PUBLIC_API_URL: http://localhost:3001/api
    container_name: cpamarket-frontend
    environment:
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://backend:3001/api
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"

volumes:
  postgres-data:
